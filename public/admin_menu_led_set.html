<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>LED内容批量全局设置</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
	</head>

	<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>LED内容批量全局设置</legend>
			</fieldset>

			<form class="layui-form" action="" style="padding-left: 100px;padding-right: 100px">


				<div class="layui-form-item">
					<label class="layui-form-label">LED内容</label>
					<div class="layui-input-block">
						<input type="text" id="realname" lay-verify="required" autocomplete="off" placeholder="请输入LED详细内容" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">设置时间</label>
					<div class="layui-input-block">
						<input type="text" id="createTime"  lay-verify="date" placeholder="yyyy-mm-dd" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">选择所属区</label>
					<div class="layui-input-inline">
						<select name="provid" id="provid" lay-filter="provid" >
							<option value="">请选择省</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<select name="cityid" id="cityid" lay-filter="cityid">
							<option value="">请选择市</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<select name="areaid" id="areaid" lay-filter="areaid">
							<option value="">请选择县/区</option>
						</select>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="plugins/layui/layui.js"></script>
		<!--省市区级联json文件-->
		<script type="text/javascript" src="datas/data.js"></script>
		<!--省市区级联js文件-->
		<script type="text/javascript" src="js/province.js"></script>
		<script>

			/*设置省市区级联*/
			var defaults = {
				s1:'provid',
				s2:'cityid',
				s3:'areaid',
				v1:null,
				v2:null,
				v3:null
			};
			/*设置省市区级联*/


			layui.use(['form', 'laydate'], function() {
				var form = layui.form(),
					layer = layui.layer,
					laydate = layui.laydate,
						$= layui.jquery;
				//自定义验证规则
				form.verify({
				});

				//监听提交
				form.on('submit(demo1)', function(data) {
					layer.msg("批量设置LED内容成功！");
					return false;
				});
			});
		</script>
	</body>

</html>
